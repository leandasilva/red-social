
				<div id="publications">
						<div *ngFor="let publication of publications" class="item-publication">
							<div class="card">
									<div class="card-body">

											<div class="image-user pull-left">
												<a href="#">
													<img src="{{ url +'get-image-user/' + publication.user.image }}" style="border-radius: 100px;" height="50px" width="50px" *ngIf="publication.user.image"/>
													<img src="assets/user.jpg" style="border-radius: 100px;" height="50px" width="50px" class="avatar-default" *ngIf="!publication.user.image"/>
												</a>	
											</div>

											<div>
												<span class="user-name">
													{{publication.user.name + ' ' + publication.user.surname }}
												</span>
												&nbsp;|&nbsp;
												<span class="date">
													{{ (publication.created_at | amFromUnix) | amLocale:'es' | amTimeAgo }}
												</span>
											</div>

											
											<h4 class="publication-text pull-left">
												{{publication.text}}
											</h4>
											
											<div class="col-lg-12">
												<br/>
												<img src="{{ url + 'get-image-pub/' + publication.file}}" width="300px" height="300px" class="col-lg-12"/>
											</div>
										</div>
									</div>
								</div>
							</div>

							<div class="col-lg-12 text-center" *ngIf="publications && publications.length">
								<p>
									<button class="btn btn-success" (click)="viewMore()" *ngIf="!noMore">
										Ver m√°s publicaciones
									</button>
								</p>
							</div>
