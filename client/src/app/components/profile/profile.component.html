<div class="main-content">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-8 float-left">
			<div class="card">
				<div class="card-header card-header-danger">
					<h1 class="card-title pull-left">{{title}}</h1>
				</div>

			  <div id="data-profile" *ngIf="user">
			  <div class="card">
				<div class="car-body">
						<div class="avatar pull-left">
							<img src="{{ url + 'get-image-user/' + user.image }}" style="border-radius: 100px;" height="50px" width="50px" *ngIf="user.image"/>
							<img src="assets/user.jpg" style="border-radius: 100px;" height="50px" width="50px" *ngIf="!user.image" />
						</div>


					<div class="stats d-flex justify-content-center" *ngIf="stats">
						<div class="following-data">
							<a [routerLink]="['/siguiendo', user._id, 1]">
								<span class="label-stats h1-strong">
									Siguiendo
								</span>
								<span class="number-stats h1-strong">
									{{stats.following}}
								</span>
							</a>
						</div>
						&nbsp;|&nbsp;
						<div class="following-data">
							<a [routerLink]="['/seguidores',user._id,1]">
								<span class="label-stats h1-strong">
									Seguidores
								</span>
								<span class="number-stats h1-strong">
									{{stats.followed}}
								</span>
							</a>
						</div>
						&nbsp;|&nbsp;
						<div class="following-data">
							<a href="#">
								<span class="label-stats h1-strong">
									Publicaciones 
								</span>
								<span class="number-stats h1-strong">
									{{stats.publications}}
								</span>
							</a>
						</div>
					</div>
						<div class="user-name pull-left">
						<div class="label label-default pull-left" *ngIf="followed">
							Te sigue
						</div>

				
						<div class="pull-left">
							<p class="name">{{user.name +' '+ user.surname}}</p>
							<p class="nick">{{user.nick}}</p>
						</div>
						
						

					</div>

					</div>
					</div>
					<div class="col-lg-12 publications" *ngIf="user">
						<publications [user]="user._id"></publications>
					</div>
		
	         </div>

        </div>

	   </div>
	</div>
   </div>
</div>
